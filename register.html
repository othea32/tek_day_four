<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <form action="">
  <h1>Register Page</h1>
   <label for="firstname">First Name</label>
   <input 
    type="text" 
    name="firstname" 
    id="firstname" 
    placeholder="Enter Your First Name"
    required>
    <br>
 
   <label for="lastname">First Name</label>
   <input 
    type="text" 
    name="lastname" 
    id="lastname" 
    placeholder="Enter Your Last Name"
    required>
    <br>   
   <label for="email">Email</label>
   <input 
    type="email" 
    name="email" 
    id="email" 
    placeholder="please enter email">
    <br>
    
   <label for="password">password</label>
   <input 
    type="password" 
    name="password" 
    id="password" 
    placeholder="please enter password">
    <br>
    <label for="confirmpassword">Confirm Password</label>
   <input
    type="password"
    name="confirmpassword"
    id="confirmpassword"
    placeholder="please enter confirm password">
    <br>
    <fieldset>
     <legend>Gender</legend>
     <label for="radio1">Female</label>
     <input type="radio" name="radio" id="radio1">
     <label for="radio2">Male</label>
     <input type="radio" name="radio" id="radio2">
    </fieldset>
    <br>
    <label for="date">Date Of Birth</label>
    <input 
    type="date" 
    name="date" 
    id="date">
 
    <fieldset>
     <legend>Checkboxes</legend>
     <label for="checkbox">Checkbox1</label><input type="checkbox" name="checkbox" id="checkbox">
     <label for="checkbox2">Checkbox2</label><input type="checkbox" name="checkbox2" id="checkbox2">
     <label for="checkbox3">Checkbox3</label><input type="checkbox" name="checkbox3" id="checkbox3">
 </fieldset><br>
 </form>
</body>
</html>
