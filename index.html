<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  form {
   border: 1px solid black;
   height: 300px;
   width: 300px;
   text-align: center;
   margin-left: 200px;
   margin-right: 120px;
   border-radius: 3rem;
  }
 </style>
</head>
<body>
 <form action="">
  <h1>Login</h1>
  <label for="username">username</label>
  <input 
   type="text" 
   name="username" 
   id="username" 
   placeholder="please enter username">

   <br>
   <br>
  <label for="email">email</label>
  <input 
   type="email" 
   name="email" 
   id="email" 
   placeholder="please enter email">
   <br>
   <br>
  <label for="password">password</label>
  <input 
   type="password" 
   name="password" 
   id="password" 
   placeholder="please enter password">
   <br>
   <br>
   <button type="submit">submit</button>
 </form>

 <form action="#">
  <label for="UserName">User Name</label>
  <input type="text" name="userName" id="UserName" required><br>
  <label for="password">Password</label>
  <input type="password" name="password" id="password"><br><br>
  <fieldset>
      <legend>Checkboxes</legend>
      <label for="checkbox">Checkbox1</label><input type="checkbox" name="checkbox" id="checkbox">
      <label for="checkbox2">Checkbox2</label><input type="checkbox" name="checkbox2" id="checkbox2">
      <label for="checkbox3">Checkbox3</label><input type="checkbox" name="checkbox3" id="checkbox3">
  </fieldset><br>
  <fieldset>
      <legend>Radio Buttons</legend>
      <label for="radio1">radio1</label>
      <input type="radio" name="radio" id="radio1">
      <label for="radio2">radio2</label>
      <input type="radio" name="radio" id="radio2">
      <label for="radio3">radio3</label>
      <input type="radio" name="radio" id="radio3">
  </fieldset>
</form>

<h2>The select Element</h2>

<p>The select element defines a drop-down list:</p>

<form action="#">
  <label>Choose a car:</label>
  <select name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi" selected>Audi</option>
  </select>

  <input type="submit">
</form>

</body>
</html>
